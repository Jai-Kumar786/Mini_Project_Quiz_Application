<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>notNotion - Daily Quiz to test your javascript knowledge</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link href="style.css" rel="stylesheet">

</head>
<body>
<main>
    <section class="quiz">
        <div class="heading">
            <p class="title">notNotion</p>
            <p class="subtitle">Daily Quiz to test your javascript knowledge</p>
        </div>
        <div class="result hide">
            <p></p>
            <p class="reload">
                <button onclick="document.location.reload()" class="btn btn-primary font-monospace" data-bs-toggle="tooltip" data-bss-tooltip=""
                        data-bss-hover-animate="wobble" type="button" title="check your results">Try Again?
                </button>
            </p>
        </div>
        <form class="quiz-form">
            <div class="question">
                <p>1. What is the capital of India?</p>
                <div class="option">
                    <input type="radio" name="q1" value="A" checked>
                    <label for="">A) New Delhi</label>
                </div>
                <div class="option">
                    <input type="radio" name="q1" value="B">
                    <label for="">B) Mumbai</label>
                </div>
                <div class="option">
                    <input type="radio" name="q1" value="C">
                    <label for="">C) Kolkata</label>
                </div>
                <div class="option">
                    <input type="radio" name="q1" value="D">
                    <label for="">D) Chennai</label>
                </div>
            </div>
            <div class="question">
                <p>2. Which river is known as the "Ganga" in India?</p>
                <div class="option">
                    <input type="radio" name="q2" value="A" checked>
                    <label for="">A) Yamuna</label>
                </div>
                <div class="option">
                    <input type="radio" name="q2" value="B">
                    <label for="">B) Brahmaputra</label>
                </div>
                <div class="option">
                    <input type="radio" name="q2" value="C">
                    <label for="">C) Godavari</label>
                </div>
                <div class="option">
                    <input type="radio" name="q2" value="D">
                    <label for="">D) Ganges</label>
                </div>
            </div>
            <div class="question">
                <p>3. Which of the following is a famous Indian festival?</p>
                <div class="option">
                    <input type="radio" name="q3" value="A" checked>
                    <label for="">A) Diwali</label>
                </div>
                <div class="option">
                    <input type="radio" name="q3" value="B">
                    <label for="">B) Christmas</label>
                </div>
                <div class="option">
                    <input type="radio" name="q3" value="C">
                    <label for="">C) Halloween</label>
                </div>
                <div class="option">
                    <input type="radio" name="q3" value="D">
                    <label for="">D) Easter</label>
                </div>
            </div>
            <div class="question">
                <p>4. Who was the first Prime Minister of India?</p>
                <div class="option">
                    <input type="radio" name="q4" value="A" checked>
                    <label for="">A) Jawaharlal Nehru</label>
                </div>
                <div class="option">
                    <input type="radio" name="q4" value="B">
                    <label for="">B) Mahatma Gandhi</label>
                </div>
                <div class="option">
                    <input type="radio" name="q4" value="C">
                    <label for="">C) Indira Gandhi</label>
                </div>
                <div class="option">
                    <input type="radio" name="q4" value="D">
                    <label for="">D) Rajiv Gandhi</label>
                </div>
            </div>
            <div class="question">
                <p>5. Which of the following is a famous Indian monument?</p>
                <div class="option">
                    <input type="radio" name="q5" value="A" checked>
                    <label for="">A) Eiffel Tower</label>
                </div>
                <div class="option">
                    <input type="radio" name="q5" value="B">
                    <label for="">B) Statue of Liberty</label>
                </div>
                <div class="option">
                    <input type="radio" name="q5" value="C">
                    <label for="">C) Taj Mahal</label>
                </div>
                <div class="option">
                    <input type="radio" name="q5" value="D">
                    <label for="">D) Great Wall of China</label>
                </div>
            </div>
            <div class="submit">
                <input type="submit" value="Submit">
            </div>
        </form>

    </section>
</main>
<script src="index.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/bs-init.js"></script>
</body>
</html>
